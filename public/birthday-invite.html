<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameen's Birthday Party</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            color: #ffeb3b;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        img {
            width: 280px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            animation: bounce 1.5s infinite alternate ease-in-out;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.3rem;
            transition: 0.3s ease;
            font-weight: bold;
        }

        ul li:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .btn-custom {
            display: inline-block;
            font-size: 1.4rem;
            padding: 12px 30px;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .btn-custom:hover {
            background-color: #ff9800;
            color: white;
        }

        .home-link {
            margin-top: 30px;
            font-size: 1.3rem;
            display: inline-block;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .home-link:hover {
            text-decoration: underline;
            color: #ffcc00;
        }

        .emoji {
            font-size: 1.5rem;
            margin-right: 5px;
        }

    </style>
</head>
<body>

    <h1>🎉 It's My Birthday! 🎂</h1>
    <h2>📅 On the 27th of February</h2>

    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="Image of a birthday cake">

    <h3>🎁 What to Bring:</h3>
    <ul>
        <li>🎁 <span class="emoji">🎁</span> Gifts (I love surprises!)</li>
        <li>🍰 <span class="emoji">🍰</span> Cake (I'm really good at eating!)</li>
        <li>🍽️ <span class="emoji">🍽️</span> An Appetite (There will be lots of food!)</li>
    </ul>

    <h3>📍 This is Where You Need to Go:</h3>
    <a class="btn-custom" href="https://maps.app.goo.gl/zc5D7sqCxX5CsdRY6">📍 Google Maps</a>

    <br><br>
    <hr>

    <a class="home-link" href="../index.html">⬅ Back to Home</a>

</body>
</html>
