<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameen's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url("./assets/images/Site background img.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 30px;
            overflow: auto; /* Fixed scrollbar issue */
            position: relative;
        }

        /* Adding an animated misty effect */
        .mist {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://i.imgur.com/lZHQJUJ.png") repeat;
            opacity: 0.1;
            animation: mistMove 15s infinite linear;
        }

        @keyframes mistMove {
            from {
                transform: translateX(-50px);
            }
            to {
                transform: translateX(50px);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            animation: fadeInDown 2s ease-in-out;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeInUp 2s ease-in-out;
        }

        .btn-custom {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s ease;
            animation: fadeIn 3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #ff9900;
            color: white;
            transform: scale(1.1);
        }

        .carousel-container {
            max-width: 600px; /* Reduced size */
            margin: auto;
            padding: 20px;
            animation: slideInUp 2s ease-in-out;
        }

        .carousel-item {
            text-align: center;
        }

        /* Reduced project size */
        .project {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px; /* Reduced padding */
            border-radius: 8px;
            transition: 0.3s ease;
            text-align: center;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            max-width: 300px; /* Reduce width */
            margin: auto; /* Center the project box */
        }

        .project:hover {
            transform: perspective(1000px) rotateY(5deg) scale(1.02);
        }

        .project img {
            width: 80%; /* Reduce image size */
            max-width: 250px; /* Set a limit */
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .links {
            margin-top: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        .links a {
            margin: 0 10px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
            color: #ffcc00;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="mist"></div>  <!-- Background animation effect -->

    <h1>Ameen's Portfolio</h1>
    <h3>I'm a Software Engineer and a Web Developer</h3>

    <a class="btn-custom" href="./public/Reusme.html">üìÑ View Resume</a>

    <hr/>

    <!-- Sliding Projects Section -->
    <div class="carousel-container">
        <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Movie Ranking Project -->
                <div class="carousel-item active">
                    <div class="project">
                        <a href="./public/movie-ranking.html">
                            <h4>üé¨ Movie Ranking Project</h4>
                        </a>
                        <img src="./assets/images/movie-ranking.png" alt="Movie Ranking Project">
                    </div>
                </div>
                <!-- Birthday Invite Project -->
                <div class="carousel-item">
                    <div class="project">
                        <a href="./public/birthday-invite.html">
                            <h3>üéâ Birthday Invite Project</h3>
                        </a>
                        <img src="assets/images/birthday-invite.png" alt="Birthday Invite Project">
                    </div>
                </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <hr>

    <div class="links">
        <a href="./public/about.html">üë®‚Äçüíª About Me</a> |
        <a href="./public/Contact.html">üìß Contact Me</a>
    </div>

</body>
</html>
