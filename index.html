<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameen's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url("./assets/images/Site background img.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 30px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-align: left;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
        }

        h3 {
            font-size: 1.8rem;
            text-align: left;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-custom {
            background-color: #e9e7d7;
            color: black;
            font-weight: bold;
            padding: 9px 18px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s ease;
            float: left;
        }

        .btn-custom:hover {
            background-color: #ffcc00;
            color: white;
            transform: scale(1.1);
        }

        .carousel-container {
            max-width: 400px;
            padding: 20px;
            text-align: right;
            position: absolute;
            right: 25px;
            top: 70%;
            transform: translateY(-50%);
        }

        /* Custom Animation for Projects */
        @keyframes slideInOut {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            15% {
                opacity: 1;
                transform: translateX(0);
            }
            85% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            opacity: 0;
            animation: slideInOut 5s ease-in-out infinite;
        }

        .carousel-item.active {
            position: relative;
            opacity: 1;
        }

        .project {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 30px;
            transition: 0.3s ease;
            text-align: center;
            width: 300px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .project:hover {
            transform: scale(0.95);
        }

        .project a h4 {
            color: white !important;
        }

        .project a {
            text-decoration: none !important; /* Removes underline */
        }

        .project img {
            width: 70%;
            max-width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .links {
            margin-top: 500px;
            text-align: center;
        }

        .links a {
            margin: 0 10px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        .links a:hover {
            text-decoration: underline;
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            h1, h3 {
                text-align: center;
            }

            .carousel-container {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                margin: auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <h1>Ameen's Portfolio</h1>
    <h3>Software Engineer, Web Developer</h3>

    

    <a class="btn-custom" href="./public/Reusme.html">üìÑ View Resume</a>

    

    <!-- Sliding Projects Section -->
    <div class="carousel-container">
        <div id="projectCarousel" class="carousel slide carousel-slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="project">
                        <a href="./public/movie-ranking.html">
                            <h4>üé¨ Movie Ranking Project</h4>
                        </a>
                        <a href="./public/movie-ranking.html">
                        <img src="./assets/images/movie-ranking.png" alt="Movie Ranking Project">
                    </a>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="project">
                        <a href="./public/birthday-invite.html">
                            <h4>üéâ Birthday Invite Project</h4>
                        </a>
                        <a href="./public/birthday-invite.html">
                        <img src="assets/images/birthday-invite.png" alt="Birthday Invite Project">
                    </a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    

    <div class="links">
        <a href="./public/about.html">üë®‚Äçüíª About Me</a> |
        <a href="./public/Contact.html">üìß Contact Me</a>
    </div>

    <!-- JavaScript for Custom Animation -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let items = document.querySelectorAll(".carousel-item");
            let currentIndex = 0;

            function showNextProject() {
                items[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % items.length;
                items[currentIndex].classList.add("active");
            }

            setInterval(showNextProject, 5000);
        });
    </script>

</body>
</html>
